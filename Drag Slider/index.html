<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Drag Slider</title>
</head>
<body>
    <div class="slider">
        <div class="big">
            <div class="item">
                <img src="images/img1.jpg" alt="" class="img">
            </div>
            <div class="item">
                <img src="images/img2.jpg" alt="" class="img">
            </div>
            <div class="item">
                <img src="images/img3.jpg" alt="" class="img">
            </div>
            <div class="item">
                <img src="images/img4.jpg" alt="" class="img">
            </div>
            <div class="item">
                <img src="images/img5.jpg" alt="" class="img">
            </div>
        </div>
        <button class="btn next">&#10095;</button>
        <button class="btn prev">&#10094;</button>
        <div class="box__pages">
            <input type="radio" name="slider" class="page" checked>
            <input type="radio" name="slider" class="page">
            <input type="radio" name="slider" class="page">
            <input type="radio" name="slider" class="page">
            <input type="radio" name="slider" class="page">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
