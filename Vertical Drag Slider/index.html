<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Vertical Drag Slider</title>
</head>
<body>
    <div class="slider">
        <div class="big">
            <div class="item">
                <img src="images/img2.webp" alt="" class="img"> 
            </div>
            <div class="item">
                <img src="images/img1.jpg" alt="" class="img"> 
            </div>
            <div class="item">
                <img src="images/img3.jpg" alt="" class="img"> 
            </div>
            <div class="item">
                <img src="images/img4.jpg" alt="" class="img"> 
            </div>
            <div class="item">
                <img src="images/img5.jpg" alt="" class="img"> 
            </div>
        </div>
        <div class="pages__box">
            <input type="radio" class="page" name="slider" checked>
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
