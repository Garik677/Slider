<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Carousel Slider</title>
</head>
<body>
    <div class="slider">
        <div class="carousel1">
            <div class="item" style="--i:0">
                <img src="images/img1.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:1">
                <img src="images/img2.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:2">
                <img src="images/img3.png" alt="" class="img">
            </div>
            <div class="item" style="--i:3">
                <img src="images/img4.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:4">
                <img src="images/img5.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:5">
                <img src="images/img6.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:6">
                <img src="images/img7.jpg" alt="" class="img">
            </div>
            <div class="item" style="--i:7">
                <img src="images/img8.jpg" alt="" class="img">
            </div>
        </div>
        <button class="btn next">&#10093;</button>
        <button class="btn prev">&#10092;</button>
        <input type="range" class="range" value="0" max="35">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
