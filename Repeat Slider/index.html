<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Repest Slider</title>
</head>
<body>
    <div class="slider">
        <div class="big">
            <img src="imgaes/img5.jpg" alt="" class="item">
            <img src="imgaes/img1.jpg" alt="" class="item">
            <img src="imgaes/img2.jpg" alt="" class="item">
            <img src="imgaes/img3.jpg" alt="" class="item">
            <img src="imgaes/img4.jpg" alt="" class="item">
            <img src="imgaes/img5.jpg" alt="" class="item">
        </div>
        <div class="btn next">&#10093;</div>
        <div class="btn prev">&#10092;</div>
        <div class="pagesBox">
            <input type="radio" class="page" name="slider" checked>
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
            <input type="radio" class="page" name="slider">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
