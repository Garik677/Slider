<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Samsung Slider</title>
</head>
<!-- <i class="fa-solid fa-play"></i> PLAY --> 
<body>
    <div class="slider">
        <div class="pagesBox">
            <div class="block">
                <p class="numImage"></p>
                <div class="page">
                    <div class="value"></div>
                </div>
            </div>
            <div class="block">
                <p class="numImage"></p>
                <div class="page">
                    <div class="value"></div>
                </div>
            </div>
            <div class="block">
                <p class="numImage"></p>
                <div class="page">
                    <div class="value"></div>
                </div>
            </div>
            <div class="block">
                <p class="numImage"></p>
                <div class="page">
                    <div class="value"></div>
                </div>
            </div>
            <button class="icon"><i class="fa-solid fa-play"></i></button>
        </div>
        <button class="btn next">&#10093;</button>
        <button class="btn prev">&#10092;</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
